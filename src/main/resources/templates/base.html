<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Pure CSS -->
  <title th:utext="${title} + ' &verbar; EasyNet'">EasyNet</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Everything else -->
  <link rel="stylesheet" th:href="@{/css/all.css}">
  <script defer type="text/javascript" th:src="@{/js/all.js}"></script>
</head>
<body>
<div id="layout">
  <!-- Sidebar toggle button -->
  <a href="#menu" id="menuLink" class="menu-link" th:fragment="sidebar-toggle">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </a>

  <!-- Sidebar layout -->
  <div id="menu" th:fragment="sidebar">
    <div class="pure-menu">
      <h3>
        <a th:href="@{/}" class="pure-menu-heading">
          <i class="fa fa-object-group" aria-hidden="true"></i> IBM - Easynet
        </a>
      </h3>

      <h4 th:if="not ${isUserGuest}" id="username">
        @<span th:text="${currentUser}"></span>
        <a th:href="@{/logout}" title="Sign out"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
      </h4>

      <ul th:if="${isUserGuest}" class="pure-menu-list menu-item-divided">
        <li th:class="'pure-menu-item' + (${requestURL} == '/login' ? ' pure-menu-selected' : '')">
          <a th:href="@{/login}" class="pure-menu-link">
            <i class="fa fa-user" aria-hidden="true"></i> Login
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/about' ? ' pure-menu-selected' : '')">
          <a th:href="@{/about}" class="pure-menu-link">
            <i class="fa fa-info-circle" aria-hidden="true"></i> About
          </a>
        </li>
      </ul>
      <ul th:if="not ${isUserGuest}" class="pure-menu-list menu-item-divided">
        <li th:class="'pure-menu-item' + (${requestURL} == '/' ? ' pure-menu-selected' : '')">
          <a th:href="@{/}" class="pure-menu-link">
            <i class="fa fa-home" aria-hidden="true"></i> Dashboard
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL.startsWith('/birthdays')} ? ' pure-menu-selected' : '')">
          <a th:href="@{/birthdays}" class="pure-menu-link">
            <i class="fa fa-birthday-cake" aria-hidden="true"></i> Birthdays
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL.startsWith('/anniversary')} ? ' pure-menu-selected' : '')">
          <a th:href="@{/anniversary}" class="pure-menu-link">
            <i class="fa fa-paper-plane" aria-hidden="true"></i> Anniversary
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/polls' ? ' pure-menu-selected' : '')">
          <a th:href="@{/polls}" class="pure-menu-link">
            <i class="fa fa-users" aria-hidden="true"></i> Polls
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/questions' ? ' pure-menu-selected' : '')">
          <a th:href="@{/questions}" class="pure-menu-link">
            <i class="fa fa-question-circle" aria-hidden="true"></i> Questions
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/views_galore' ? ' pure-menu-selected' : '')">
          <a th:href="@{/views_galore}" class="pure-menu-link">
            <i class="fa fa-volume-up" aria-hidden="true"></i> Views Galore
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/todo' ? ' pure-menu-selected' : '')">
          <a th:href="@{/todo}" class="pure-menu-link">
            <i class="fa fa-check-square" aria-hidden="true"></i> To be done
          </a>
        </li>
      </ul>

      <ul th:if="${isUserModerator}" class="pure-menu-list menu-item-divided">
        <h4 class="pure-menu-subheading">Review</h4>
        <li th:class="'pure-menu-item' + (${requestURL} == '/views/review' ? ' pure-menu-selected' : '')">
          <a th:href="@{/views/review}" class="pure-menu-link">
            <i class="fa fa-user-secret" aria-hidden="true"></i> Views
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/questions/review' ? ' pure-menu-selected' : '')">
          <a th:href="@{/questions/review}" class="pure-menu-link">
            <i class="fa fa-thumbs-up" aria-hidden="true"></i> Questions
          </a>
        </li>
      </ul>
      <ul th:if="${isUserAdmin}" class="pure-menu-list menu-item-divided">
        <h4 class="pure-menu-subheading">Super</h4>
        <li th:class="'pure-menu-item' + (${requestURL} == '/upload_masters' ? ' pure-menu-selected' : '')">
          <a th:href="@{/upload_masters}" class="pure-menu-link">
            <i class="fa fa-upload" aria-hidden="true"></i> Upload Masters
          </a>
        </li>
        <li th:class="'pure-menu-item' + (${requestURL} == '/polls/setup' ? ' pure-menu-selected' : '')">
          <a th:href="@{/polls/setup}" class="pure-menu-link">
            <i class="fa fa-pie-chart" aria-hidden="true"></i> Setup Polls
          </a>
        </li>
      </ul>
    </div>

    <footer>
      &copy; <span th:text="${currentYear}"></span>
      <a href="https://udyat-miet.github.io" target="_blank">Udyat, MIET</a>
    </footer>
  </div>

  <h2 th:fragment="content_title" th:text="${title}" class="content-subhead"></h2>

  <!-- Main content -->
  <div id="main">

  </div>
</div>
</body>
</html>
